<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/page_sharkgram/style_sharkgram.css">
        <link rel="stylesheet" type="text/css" href="css/payment_method/payment_method.css">
        <link rel="stylesheet" type="text/css" href="css/payment_method/payment_method_for_small_device.css">
        <link rel="stylesheet" type="text/css" href="css/page_sharkgram/style_page_sharkgram_for_small_devise.css">
    </head>
    <body>
        <section class="container_login_page">
            <img class="bg_container_login_page" src="img/sharkgram/sharkgram_bg.png" alt="">
            <img class="bg_container_login_page bg_phone" src="img/sharkgram/small_bg.png" alt="">
            <header class="header">
                <div class="container_logo">
                    <a class="link_not_content" href=""></a>
                    <img src="img/img_page_id/small_logo.png" alt="">
                    <h1 class="header_sharkgram">Sharkgram</h1>
                </div>
            </header>
            <div class="content_block">
                <div class="header_content_block">Моментальное добавление<br/> лайков, подписчиков и комментариев в instagram</div>
                <p class="content">введите свой логин в instagram, чтобы начать</p>
                <form>
                    <input type="text" name="user_login" placeholder="Введите" />
                    <button class="btn submit_login" type="submit">начать</button>
                </form>
            </div>
        </section>
        <div class="payment_method">
            <div class="close_block_payment_method">&times;</div>
            <p class="header_block_payment_method">Choose the method of payment</p>
            <div class="payment_card">
                <img src="img/payment_method/logo_2_checkout.png" alt="">
                <div class="content">
                    Accept, Credit Cards, PayPal and Debit Cards
                </div>
                <form>
                    <button class="btn submit_pay_now left_btn" type="submit">Pay now</button>
                </form>
            </div>
            <div class="payment_cash">
                <img src="img/payment_method/sprypay_logo.png" alt="">
                <div class="content">
                    Электронные деньги, Карты, интернет-банки, Наличные, СМС-платежи
                </div>
                <form>
                    <button class="btn submit_pay_now" type="submit">Pay now</button>
                </form>
            </div>
        </div>
    </body>
</html>
