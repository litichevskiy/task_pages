<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/user_page/style_user_page.css">
        <link rel="stylesheet" type="text/css" href="css/user_page/style_user_page_for_small_device.css">
        <script src="js/constructor_input_range/constructor_input_range.js"></script>
        <script src="js/init.js"></script>
    </head>
    <body>
    <div class="container_user_page">
        <div class="container_nav_panel">
            <header class="container_logo">
                <a class="link_not_content" href=""></a>
                <img src="img/img_page_id/small_logo.png" alt="">
                <h1 class="header_sharkgram">Sharkgram</h1>
            </header>
            <input type="checkbox" id="open_close_nav_panel"/>
            <label class="open_close_nav_panel" for="open_close_nav_panel">
                <div class="line one"></div>
                <div class="line two"></div>
            </label>
            <nav class="nav_panel">
                <ul class="list_nav_panel">
                    <li class="item_list_nav_panel">
                        <a class="link_nav_panel" href="">Home</a>
                    <li class="item_list_nav_panel">
                        <a class="link_nav_panel" href="">All servises</a>
                    <li class="item_list_nav_panel">
                        <a class="link_nav_panel" href="">Support</a>
                    <li class="item_list_nav_panel">
                        <a class="link_nav_panel" href="">Log out</a>
                </ul>
            </nav>
        </div>
        <section class="user_info">
            <div class="container_user_photo">
                <img class="user_photo" src="img/user_page/user_photo.jpg" alt="">
                <div class="to_pay">100$ to pay</div>
                <form>
                    <button class="btn submit_pay_now" type="submit">Pay now</button>
                </form>
            </div>
            <div class="info">
                <div class="user_content user_login">ron_3dmotion</div>
                <div class="user_content user_name">Игорь ron</div>
                <span class="user_content user_posts">84 Posts</span>
                <span class="user_content user_followers">316 Followers</span>
                <span class="user_content user_following">268 Following</span>
            </div>
            <br/>
            <div class="more_followers">
                <span class="user_content content_more_followers">More followers</span>
                <span class="counter_more_followers">+500</span>
                <input type="range" min="0" max="800" step="1" value="40">
            </div>
            <div class="container_settings">
                <label class="select_last">
                    <input type="checkbox" />
                    <span class="checkbox"></span>
                    <span class="content">Select last</span>
                    <input type="text" name="" value="1000">
                    <span class="content">pictures</span>
                </label>
                <label class="add_photos">
                    <input type="checkbox" />
                    <span class="checkbox"></span>
                    <span class="content">Add to your selected photos</span>
                    <input type="text" name="" value="1000">
                    <span class="content">likes</span>
                </label>
                <label class="add_comments">
                    <input type="checkbox" />
                    <span class="checkbox"></span>
                    <span class="content">Add to your selected photos</span>
                    <input type="text" name="" value="1000">
                    <span class="content">comments</span>
                </label>
            </div>
        </section>
        <div class="container_user_photos">
            <div class="container_select_likes_comments">
                <img class="bg_container" src="img/user_page/bg_2.png" alt="">
                <input type="radio" name="select" id="user_setting1">
                <div class="block_content">
                    <label class="container_select1" for="user_setting1">
                        <div class="transparent_layer"></div>
                        <span class="select"></span>
                    </label>
                    <div class="container_input first_block">
                        <span class="content">Likes</span>
                        <span class="value one">+200</span>
                        <input type="range" class="input_1" />
                    </div>
                    <div class="container_input last_block">
                        <span class="content">Comments</span>
                        <span class="value two">+200</span>
                        <input type="range" class="input_2" min="0" max="800" step="1" value="40">
                        <span class="likes">+200</span>
                        <span class="comments">+30</span>
                    </div>
                </div>
            </div>
            <div class="container_select_likes_comments">
                <img class="bg_container" src="img/user_page/bg_0.png" alt="">
                <input type="radio" name="select2" id="user_setting2">
                <div class="block_content">
                    <label class="container_select" for="user_setting2">
                        <div class="transparent_layer"></div>
                        <span class="select"></span>
                    </label>
                    <div class="container_input first_block">
                        <span class="content">Likes</span>
                        <span class="value three">+200</span>
                        <input type="range" class="input_3" />
                    </div>
                    <div class="container_input last_block">
                        <span class="content">Comments</span>
                        <span class="value four">+200</span>
                        <input type="range" class="input_4" min="0" max="800" step="1" value="40">
                        <span class="comments">+30</span>
                    </div>
                </div>
            </div>
            <div class="container_select_likes_comments">
                <img class="bg_container" src="img/user_page/bg_1.png" alt="">
                <input type="radio" name="select3" id="user_setting3">
                <div class="block_content">
                    <label class="container_select" for="user_setting3">
                        <div class="transparent_layer"></div>
                        <span class="select"></span>
                    </label>
                    <div class="container_input first_block">
                        <span class="content">Likes</span>
                        <span class="value five">+200</span>
                        <input type="range" class="input_5" />
                    </div>
                    <div class="container_input last_block">
                        <span class="content">Comments</span>
                        <span class="value six">+200</span>
                        <input type="range" class="input_6" min="0" max="800" step="1" value="40">
                        <span class="likes">+200</span>
                        <span class="comments">+30</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
